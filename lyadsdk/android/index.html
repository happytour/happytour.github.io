<html>
<head>
    <title>LYAdSDKDemo-ANDROID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>

<p>
    demo version(2.0): 2.9.82<br>
    demo version(3.0): 2.9.125<br>
</p>

<p>
    <b>在自带浏览器中打开当前页面后点击下面链接</b><br>
    <a id="apkurl_2" href="https://raw.fastgit.org/happytour/happytour.github.io/main/lyadsdk/andriod/2.0/app-release-2.9.82.apk">点击安装Demo融合2.0</a><br>
</p>
<p>
<div id="qrcode2" style="width:100px; height:100px; margin-top:15px;"></div>
</p>

<p>
    <a id="apkurl_3" href="https://raw.fastgit.org/happytour/happytour.github.io/main/lyadsdk/andriod/3.0/app-release-2.9.125.apk">点击安装Demo融合3.0</a><br>
</p>


<p>
<div id="qrcode3" style="width:100px; height:100px; margin-top:15px;"></div>
</p>



<script type="text/javascript">
            var qrcode2 = new QRCode(document.getElementById("qrcode2"), {
                width : 100,
                height : 100
            });

            function makeCode2 () {
                var apkurl = document.getElementById("apkurl_2");

                if (!apkurl.href) {
                    return;
                }

                qrcode2.makeCode(apkurl.href);
            }
            makeCode2();



            var qrcode3 = new QRCode(document.getElementById("qrcode3"), {
                width : 100,
                height : 100
            });

            function makeCode3 () {
                var apkurl = document.getElementById("apkurl_3");

                if (!apkurl.href) {
                    return;
                }

                qrcode3.makeCode(apkurl.href);
            }
            makeCode3();




            </script>

</body>
</html>
